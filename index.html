<body class="body">
	<center><h2>Sum of Multiples of 3 and 5</h2></center>
	<script type="text/javascript">
		var i;
	var sum=0;
	for(i=1;i<=1000;i++)
	{
		if (i%3===0) 
		{
           sum=sum+i;
		}
		else if (i%5===0)
		 {
			sum=sum+i;
		}
	}
	document.write("<br>");
	document.write("The sum  under 1000 is\n"+sum);
	</script>
</body>
